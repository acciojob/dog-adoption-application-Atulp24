<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-image: url('https://www.hindustantimes.com/ht-img/img/2023/04/16/550x309/animal-g41e1ebdb6_1920_1681619532018_1681619588617_1681619588617.jpg');
        background-repeat: no-repeat;
        width: 500px;
        height: 500px;
        font-family: Arial;
      }
      name, phone, address, checkbox, multiSelect, submit {
        margin: 5px;
        padding: 5px;
        border: 1px solid black;
        color: red;
      }
      
    </style>
  </head>
  <body>
    <form>
		 <label for="name">Name </label>
		 <input type="text" id="name" class="name" placeholder="Name"><br>

		 <label for="phone">Phone Numer </label>
		 <input type="text" id="phone" class="phone" placeholder="Phone Number"><br>

		 <label for="address">Address </label>
		 <input type="text" id="address" class="address"placeholder="Address"><br>
		 
		 <label for="checkbox">Have you ever lived with a Dog before? </label>
		 <input type="checkbox" id="checkbox" class="checkbox" value="Have you ever lived with a Dog before?"><br>
		 
		 <select id="multiSelect" class="multiSelect">
		   <option value="">Please select your preferred breeds</option> 
		   <option value="German">German</option>
		   <option value="Rottler">Rottler</option>
		   <option value="PitBull">PitBull</option>
		 </select><br>
		 
		 <button type="submit">Submit</button>
	</form>
  </body>
</html>
